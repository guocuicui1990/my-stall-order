<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家后台 - 自动同步订单</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 添加自动刷新样式 */
        .auto-refresh {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid #f0f0f0;
        }
        
        .refresh-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .refresh-status {
            font-size: 13px;
            color: #666;
        }
        
        .refresh-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #4CAF50;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .refresh-interval {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .interval-input {
            width: 60px;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }
        
        /* 实时通知样式 */
        .new-order-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: slideIn 0.3s ease;
            display: none;
            max-width: 300px;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .notification-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification-close {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <div class="admin-header-content">
                <h1><i class="fas fa-store"></i> 我的摊位 - 自动订单管理</h1>
                <p>订单自动同步，无需手动操作</p>
                
                <div class="admin-stats">
                    <div class="stat-card">
                        <div class="stat-value" id="totalOrders">0</div>
                        <div class="stat-label">总订单</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="newOrders">0</div>
                        <div class="stat-label">新订单</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="processingOrders">0</div>
                        <div class="stat-label">处理中</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="todayRevenue">0</div>
                        <div class="stat-label">今日营收</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 自动刷新控制 -->
        <div class="auto-refresh">
            <h3 style="margin-bottom: 15px; font-size: 14px; color: #333;">
                <i class="fas fa-sync-alt"></i> 自动刷新设置
            </h3>
            <div class="refresh-controls">
                <div class="refresh-toggle">
                    <span style="font-size: 13px;">自动刷新:</span>
                    <label class="switch">
                        <input type="checkbox" id="autoRefreshToggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                
                <div class="refresh-interval">
                    <span style="font-size: 13px;">间隔:</span>
                    <input type="number" id="refreshInterval" class="interval-input" value="10" min="5" max="60">
                    <span style="font-size: 13px;">秒</span>
                </div>
                
                <div class="refresh-status">
                    最后更新: <span id="lastUpdateTime">-</span>
                </div>
            </div>
        </div>
        
        <!-- 其余部分保持不变 -->
        <div class="tabs-container">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('new')">
                    <i class="fas fa-bell"></i> 新订单
                    <span class="tab-badge" id="newOrdersBadge">0</span>
                </button>
                <button class="tab" onclick="switchTab('processing')">
                    <i class="fas fa-clock"></i> 处理中
                    <span class="tab-badge" id="processingOrdersBadge">0</span>
                </button>
                <button class="tab" onclick="switchTab('completed')">
                    <i class="fas fa-check"></i> 已完成
                    <span class="tab-badge" id="completedOrdersBadge">0</span>
                </button>
                <button class="tab" onclick="switchTab('all')">
                    <i class="fas fa-list"></i> 全部订单
                </button>
            </div>
        </div>
        
        <!-- 订单容器 -->
        <div class="orders-container" id="newOrdersTab">
            <!-- 内容 -->
        </div>
        
        <!-- 实时通知 -->
        <div class="new-order-notification" id="newOrderNotification">
            <div class="notification-content">
                <i class="fas fa-bell" style="font-size: 18px;"></i>
                <div>
                    <div style="font-weight: 600; margin-bottom: 3px;">新订单提醒</div>
                    <div style="font-size: 12px;" id="notificationMessage">有新订单到达！</div>
                </div>
                <button class="notification-close" onclick="hideNotification()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        
        <div class="floating-actions">
            <button class="floating-btn" onclick="loadOrders(true)" title="立即刷新">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
    </div>

    <script>
        // ============================================
        // 配置 - 替换为你的GitHub信息
        // ============================================
        const GITHUB_USERNAME = '你的GitHub用户名';
        const GITHUB_REPO = '你的仓库名';
        
        // ============================================
        // 全局变量
        // ============================================
        let currentTab = 'new';
        let allOrders = [];
        let refreshInterval = null;
        let autoRefreshEnabled = true;
        let refreshIntervalTime = 10; // 秒
        
        // ============================================
        // 页面加载完成后初始化
        // ============================================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('商家后台初始化...');
            
            // 加载设置
            loadSettings();
            
            // 初始加载订单
            loadOrders();
            
            // 设置自动刷新
            setupAutoRefresh();
            
            // 监听页面可见性变化
            document.addEventListener('visibilitychange', function() {
                if (!document.hidden) {
                    // 页面重新激活时立即刷新
                    loadOrders();
                }
            });
            
            console.log('商家后台初始化完成');
        });
        
        // ============================================
        // 设置管理
        // ============================================
        function loadSettings() {
            const savedSettings = localStorage.getItem('admin_settings');
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                autoRefreshEnabled = settings.autoRefresh !== false;
                refreshIntervalTime = settings.refreshInterval || 10;
                
                // 更新UI
                document.getElementById('autoRefreshToggle').checked = autoRefreshEnabled;
                document.getElementById('refreshInterval').value = refreshIntervalTime;
            }
        }
        
        function saveSettings() {
            const settings = {
                autoRefresh: autoRefreshEnabled,
                refreshInterval: refreshIntervalTime
            };
            localStorage.setItem('admin_settings', JSON.stringify(settings));
        }
        
        // ============================================
        // 自动刷新设置
        // ============================================
        function setupAutoRefresh() {
            // 清除旧的定时器
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            
            // 设置新的定时器
            if (autoRefreshEnabled) {
                refreshInterval = setInterval(() => {
                    loadOrders(true);
                }, refreshIntervalTime * 1000);
                
                console.log(`自动刷新已开启: ${refreshIntervalTime}秒`);
            }
        }
        
        // 切换自动刷新
        document.getElementById('autoRefreshToggle').addEventListener('change', function() {
            autoRefreshEnabled = this.checked;
            saveSettings();
            setupAutoRefresh();
        });
        
        // 更新刷新间隔
        document.getElementById('refreshInterval').addEventListener('change', function() {
            refreshIntervalTime = parseInt(this.value) || 10;
            if (refreshIntervalTime < 5) refreshIntervalTime = 5;
            if (refreshIntervalTime > 60) refreshIntervalTime = 60;
            this.value = refreshIntervalTime;
            saveSettings();
            setupAutoRefresh();
        });
        
        // ============================================
        // 从GitHub获取订单数据
        // ============================================
        async function loadOrders(silent = false) {
            try {
                if (!silent) {
                    showLoading();
                }
                
                console.log('正在从云端加载订单...');
                
                // 方法1：从GitHub Pages获取
                const response = await fetch(
                    `https://${GITHUB_USERNAME}.github.io/${GITHUB_REPO}/orders.json?t=${Date.now()}`,
                    { cache: 'no-cache' }
                );
                
                if (response.ok) {
                    const orders = await response.json();
                    console.log('从GitHub Pages获取订单成功:', orders.length, '条');
                    
                    // 检查是否有新订单
                    const previousOrderCount = allOrders.length;
                    allOrders = orders;
                    
                    // 更新显示
                    displayOrders();
                    updateStats();
                    updateLastUpdateTime();
                    
                    // 如果有新订单且不是静默刷新，显示通知
                    if (!silent && orders.length > previousOrderCount) {
                        const newOrdersCount = orders.length - previousOrderCount;
                        showNewOrderNotification(newOrdersCount);
                    }
                    
                    if (!silent) {
                        showToast(`已加载 ${allOrders.length} 个订单`);
                    }
                    
                    return;
                }
                
                // 方法1失败，尝试方法2：从GitHub Raw获取
                console.log('尝试方法2：从GitHub Raw获取');
                const rawResponse = await fetch(
                    `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/main/orders.json?t=${Date.now()}`,
                    { cache: 'no-cache' }
                );
                
                if (rawResponse.ok) {
                    const orders = await rawResponse.json();
                    console.log('从GitHub Raw获取订单成功:', orders.length, '条');
                    
                    allOrders = orders;
                    displayOrders();
                    updateStats();
                    updateLastUpdateTime();
                    
                    if (!silent) {
                        showToast(`已加载 ${allOrders.length} 个订单`);
                    }
                    
                    return;
                }
                
                // 方法3：从本地备份获取
                console.log('尝试方法3：从本地备份获取');
                const backupData = localStorage.getItem('admin_orders_backup');
                if (backupData) {
                    allOrders = JSON.parse(backupData);
                    console.log('从本地备份获取订单成功:', allOrders.length, '条');
                    
                    displayOrders();
                    updateStats();
                    updateLastUpdateTime();
                    
                    if (!silent) {
                        showToast(`已加载本地备份订单 ${allOrders.length} 个`, 'warning');
                    }
                    
                    return;
                }
                
                throw new Error('无法获取订单数据');
                
            } catch (error) {
                console.error('加载订单失败:', error);
                
                if (!silent) {
                    showError('加载失败: ' + error.message);
                }
            } finally {
                if (!silent) {
                    hideLoading();
                }
            }
        }
        
        // ============================================
        // 显示新订单通知
        // ============================================
        function showNewOrderNotification(count) {
            const notification = document.getElementById('newOrderNotification');
            const message = document.getElementById('notificationMessage');
            
            if (notification && message) {
                message.textContent = `有 ${count} 个新订单到达！`;
                notification.style.display = 'block';
                
                // 5秒后自动隐藏
                setTimeout(() => {
                    hideNotification();
                }, 5000);
                
                // 播放提示音（如果有）
                playNotificationSound();
            }
        }
        
        function hideNotification() {
            const notification = document.getElementById('newOrderNotification');
            if (notification) {
                notification.style.display = 'none';
            }
        }
        
        function playNotificationSound() {
            // 简单的提示音
            try {
                const audio = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA=');
                audio.volume = 0.3;
                audio.play();
            } catch (e) {
                // 忽略音频错误
            }
        }
        
        // ============================================
        // 其余函数保持不变（displayOrders, updateStats等）
        // ============================================
        // ... 保持原有的displayOrders、updateStats等函数不变 ...
        
        // ============================================
        // 更新最后更新时间
        // ============================================
        function updateLastUpdateTime() {
            const element = document.getElementById('lastUpdateTime');
            if (element) {
                const now = new Date();
                element.textContent = now.toLocaleTimeString('zh-CN');
            }
        }
        
        // ============================================
        // 页面可见性监听
        // ============================================
        // 当页面从后台切换到前台时，立即刷新
        let lastFocusTime = Date.now();
        
        window.addEventListener('focus', function() {
            const now = Date.now();
            // 如果超过30秒没刷新，则立即刷新
            if (now - lastFocusTime > 30000) {
                loadOrders();
            }
            lastFocusTime = now;
        });
    </script>
</body>
</html>
