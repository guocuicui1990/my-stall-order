<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫码点餐系统使用手册</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
        h1 { color: #333; }
        .step { background: #f9f9f9; padding: 15px; margin: 15px 0; border-left: 4px solid #667eea; }
    </style>
</head>
<body>
    <h1>📖 扫码点餐系统使用手册</h1>
    
    <div class="step">
        <h2>1. 如何访问您的店铺？</h2>
        <p><strong>商家门户</strong>：访问 <a href="shops.html">shops.html</a> → 找到您的店铺 → 点击"商家后台管理"</p>
        <p><strong>直接访问</strong>：在浏览器输入 <code>你的域名/admin.html?shop=您的店铺名</code></p>
    </div>
    
    <div class="step">
        <h2>2. 如何让顾客点餐？</h2>
        <p>① 访问 <a href="qrcodes.html">qrcodes.html</a> 找到您的专属二维码</p>
        <p>② 下载并打印二维码，贴在摊位明显位置</p>
        <p>③ 顾客扫码 → 选择菜品 → 生成取餐号 → 支付 → 完成</p>
    </div>
